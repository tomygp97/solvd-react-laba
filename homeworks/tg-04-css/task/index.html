<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lecture</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <button id="dark-mode-button">
                <img src="./assets/darkTheme-button.svg" alt="dark-mode-button">
            </button>
        </div>
    </header>
    <main>
        <section class="profile-section">
            <figure class="profile-picture">
                    <div class="profile-img">
                        <img src="./assets/Ellipse2.png" alt="Victor Alvarado profile picture">
                    </div>
            </figure>
            <div class="profile-info">
                <h1>Victor Alvarado</h1>
                <p>Software Engineer</p>
                <div class="social-media">
                    <a href="https://github.com/" target="_blank">
                        <img src="./assets/github.svg" alt="github" width="36" height="36">
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="./assets/twitter.svg" alt="twitter" width="36" height="36">
                    </a>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="./assets/linkedin.svg" alt="linkedin" width="36" height="36">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="./assets/youtube.svg" alt="youtube" width="36" height="36">
                    </a>
                </div>
            </div>
        </section>
        <section class="profile-facts">
            <div class="fact1">
                <h2>7</h2>
                <p>Years of work<br> experience</p>
            </div>
            <div class="fact2">
                <h2>50+</h2>
                <p>Completed<br> projects</p>
            </div>
            <div class="fact3">
                <h2>20+</h2>
                <p>Satisfied<br> customers</p>
            </div>
        </section>
        <section class="profile-buttons-container">
            <a href="./assets/TomasGutierrezresume-en.pdf" download="tomasGutierrezResume.pdf" class="download-cv">
                Download CV
                <img src="./assets/arrow.svg" alt="arrow-img" width="18" height="20">
            </a>
            <h2 class="contact-me">Contact me</h2>
        </section>
        <section class="tabs-container">
            <div class="btn-container">
                <button class="portfolio-btn">
                    Portfolio
                </button>
                <button class="skills-btn">
                    Skills
                </button>
            </div>
        </section>
        <section class="tabs-content">
            <img src="./assets/Rectangle1.png" alt="smarter trading">
            <img src="./assets/Rectangle2.png" alt="spfairvalue">
            <img src="./assets/Rectangle3.png" alt="paintings">
            <img src="./assets/Rectangle4.png" alt="the wheel kitchen">
            <img src="./assets/Rectangle5.png" alt="simply paper">
            <img src="./assets/Rectangle6.png" alt="issima">
        </section>
    </main>
    <footer>
        <h4>Â© Victor Alvarado. 2022 All rigths reserved</h4>
    </footer>
    <script src="./darkTheme.js"></script>
</body>
</html>
